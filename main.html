<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websynth</title>
    <style>
        .button {
            padding: 50px;
            border: 1px solid black;
            border-radius: 5px;
            margin: 15px 5px 0;
            display:flex;
            text-align: center;
        }
        .container {
            display: inline-flex;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="button"></div>
    <div class="button"></div>
    <div class="button"></div>
    <div class="button"></div>
    <div class="button"></div>
</div>
<p id="notecount">?</p>
<div class="container">
    <div onclick="changeWavetype('sine')" class="button">Sine</div>
    <div onclick="changeWavetype('square')" class="button">square</div>
    <div onclick="changeWavetype('sawtooth')" class="button">sawtooth</div>
    <div onclick="changeWavetype('triangle')" class="button">triangle</div>
</div>
<div class="container">
    <input type="range" min="10" max="3000" id="delay"/>
    <label for="delay">Delay</label>
</div>
<div class="container">
    <input type="range" min="0" max="127" id="masterGain"/>
    <label for="masterGain">Gain</label>
</div>
<div class="container">
    <input checked name="scale" type="radio" id="scale0"/>
    <label for="scale1">EQ12</label>

    <input name="scale" type="radio" id="scale1"/>
    <label for="scale2">Bohlen-Pierce</label>
</div>
<script src="./synth.js"></script>
</body>
</html>
